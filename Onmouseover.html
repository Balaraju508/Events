<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover</title>
</head>
<body>
    <button type="button" id="one" onmouseover="Mouseover()">Mouse over</button>
    <script>
        let count=0;
        function Mouseover(){
            alert("Mouse placed");
            alert(count++);
        }
    </script>
</body>
</html>
