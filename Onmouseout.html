<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseout</title>
</head>
<body>
    <button type="button" id="one" onmouseout="Mouseout()">Mouse out</button>
    <script>
        let a=36;
        let b=29;
        function Mouseout(){
            alert("Cursor removed");
            alert("sum of a and b: "+(a+b));
        }
    </script>
</body>
</html>
